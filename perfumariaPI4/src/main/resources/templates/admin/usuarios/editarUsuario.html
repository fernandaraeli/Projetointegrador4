<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml"
				   mlns:th="http://www.thymeleaf.org"
				   xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>Perfumaria</title>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<link rel="icon" href="/image/favicon.png" />

<!-- Bootstrap core CSS -->
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
<link href="/webjars/open-iconic/font/css/open-iconic-bootstrap.min.css"
	rel="stylesheet" />

<!-- Custom styles for this template -->
<link href="/css/style.css" rel="stylesheet" />
</head>
<body>
	<header>
		<nav
			class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>
					<a class="navbar-brand navbar-toggle pull-left" href="#">Painel de Controle</a>
				</div>
			</div>
		</nav>
	</header>

	<div class="layout-main">



		<section class="layout-content">
			<div class="page-header">
				<nav class="navbar navbar-expand-md navbar-top bg-light">
					<div class="collapse navbar-collapse" id="navbarsExampleDefault">
						<ul class="navbar-nav">
							<li class="nav-item active"><i class="oi oi-caret-right"></i>
								<span>Edição de Usuarios</span></li>
						</ul>
					</div>
				</nav>
			</div>

			<div class="container" id="cadastro">
				
				<form method="POST" th:object="${usuario}">
					<div class="form-row">

						<div class="form-group col-md-6">
							<label for="nome">Id</label> <input type="text"
								class="form-control" id="id_usuario" placeholder="Id Usuário"
								utofocus="autofocus" name="id_usuario" value="" th:field="*{id_usuario}" readonly="readonly"/>
							<div class="invalid-feedback"></div>

							<label for="nome">Email</label> <input type="text"
								class="form-control" id="email" placeholder="Email"
								utofocus="autofocus" name="email" value="" th:field="*{email}" />
							<div class="invalid-feedback"></div>

							<label for="nome">Senha</label> <input type="text"
								class="form-control" id="senha" placeholder="Senha"
								utofocus="autofocus" name="senha" size="20" value="" th:field="*{senha}" />
							<div class="invalid-feedback"></div>


							<label for="nome">Tipo de Usuário</label> 
							<select class="form-control" id="tipo" name="tipo" th:field="*{tipo}">
								<option value="teste"></option>
								<option value="admin" >Admin</option>
								<option value="estoque">Estoque</option>
								<option value="comprador">Comprador</option>
							</select><br> <br>

							<button type="submit" class="btn btn-primary btn-sm">Salvar</button>
							<a href="/usuarios" class="btn btn-primary btn-sm">Voltar</a>
						</div>

					</div>
			


			</form>
	</div>
	</section>

	</div>

	<footer class="layout-footer">
		<div class="container">
			<span class="footer-copy">&copy; 2020 Akatsuki. @Todos os
				direitos reservados.</span>
		</div>
	</footer>

	<!-- Bootstrap core JavaScript
================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="/webjars/jquery/jquery.min.js"></script>
	<script src="/webjars/jquery-mask-plugin/dist/jquery.mask.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="/webjars/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('[data-toggle="popover"]').popover();
		});

		$(document).ready(function() {
			$(".navbar-toggle").click(function() {
				$(".sidebar").toggleClass("sidebar-open");
			})
		});
	</script>
</body>
</html>
