	<header>
		<nav class="navbar navbar-inverse navbar navbar-dark bg-dark fixed-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="btn btn-dark navbar-toggle pull-left">
						<i class="oi oi-menu"></i>
					</button>

	<div class="layout-main">
	
	   
	
	    <section class="layout-content">
	        <div class="page-header">
	            <nav class="navbar navbar-expand-md navbar-top bg-light">
	                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	                    <ul class="navbar-nav">
	                        <li class="nav-item active">
	                            <i class="oi oi-caret-right"></i>

	                        </li>
	                    </ul>
	                </div>
	                
	            </nav>
	        </div>
	
	        <div class="container" id="cadastro">
	            <form action="/admin/produtos/salvar" enctype="multipart/form-data" method="POST">
	                <div class="form-row">
	                
	                    <div class="form-group col-md-6">	
	                                        
	                        <label for="nome">Nome do Produto</label>
	                        <input type="text" class="form-control" id="nome_produto" placeholder="Nome do Produto" utofocus="autofocus" name="nome_produto" value=""/>
	                        <div class="invalid-feedback"></div>  
	                        
	                         <label for="nome">Preço do Produto</label>
						       <input type="text" class="form-control" id="preco" placeholder="R$" utofocus="autofocus" name="preco"  size="20" value=""/>
							 <div class="invalid-feedback"></div>  
	                        
	                     
							<label for="nome">Descrição do Produto</label>	                         
	                         <textarea  class="form-control" id="desc_produto" placeholder="Descrição do Produto" utofocus="autofocus" name="desc_produto" value="" rows="4" cols="50" />								
							</textarea>
							
							
							<br>
							<label for="myfile">Selecione uma imagem:</label></br>
							<input type="file" id="myfile" name="file">
	                         <br>
	                         
	                            
	                        
	                         <br>
	                         <input type="hidden" id="id" name="id" value=""/>
	                         <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
	                         <a href="/listarProdutos" class="btn btn-primary btn-sm">Voltar</a>
	                    </div>	 
	                             
	                </div>
